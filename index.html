<!-- password checker -->


<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>

		<div class="content">
			<input type="checkbox" value="" class="checkbox" id="password-check" />
			<label for="password-check" style="color:white;">Check Password and Site Security</label>
			<hr />
			<div class="h2">Password generator</div>
			<div class="password-generator">
				<input type="text" value="" id="password-generator-input" class="input text" />
				<button class="button" id="password-regenerate" style="margin-top: 6px;">&#8635;</button>
				<input type="range" min="8" max="40" value="16" step="1" id="password-length" class="input range" />
				<div id="password-length-text" class="password-length-text" style="color:white;"></div>
			</div>
		</div>

	</body>
</html>
